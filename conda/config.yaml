    then: "3.9 *netlib"
  - if: win
    then: "3.9 *mkl"

liblapack:
  - if: not win
    then: "3.9 *netlib"
  - if: win
    then: "3.9 *mkl"

numpy:
  - 1.26

vc:
  - if: win
    then: 14

python:
  - 3.12

mpi_prefix:
  - nompi

clang:
  - 18
